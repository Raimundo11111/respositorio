spring.application.name=repositorio

spring.jpa.show-sql=true
server.port=8080

# Ambiente de produção/desenvolvimento apontando para MySQL Workbench
spring.datasource.url=jdbc:mysql://127.0.0.1/repositorio
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
# Permite criação/atualização automática do schema (útil em dev)
spring.jpa.hibernate.ddl-auto=update

# Limites para uploads no ambiente de desenvolvimento
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB

# Observação: para fallback ao H2, use um profile separado ou restaure as configurações anteriores.